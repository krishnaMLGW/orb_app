name: "Orb iOS Build"
on: [workflow_dispatch, push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: "Fetch Dependencies"
        run: flutter pub get

      - name: "Wipe and Rebuild Podfile"
        run: |
          # 1. Delete the existing Podfile that is causing errors
          rm -rf ios/Podfile
          
          # 2. Tell Flutter to recreate the iOS folder correctly for this Mac
          flutter create . --platforms ios
          
          # 3. Add the iOS 15.0 requirement to the NEWLY created Podfile
          sed -i '' "s/platform :ios, '13.0'/platform :ios, '15.0'/g" ios/Podfile
          
          # 4. Force all pods to 15.0 using a direct injection
          echo "post_install do |installer|
            installer.pods_project.targets.each do |target|
              target.build_configurations.each do |config|
                config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '15.0'
              end
            end
          end" >> ios/Podfile

      - name: "Build iOS (No Sign)"
        run: flutter build ios --release --no-codesign --deployment-target=15.0

      - name: "Create IPA Structure"
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r -y OrbApp.ipa Payload
          
      - name: "Upload the File"
        uses: actions/upload-artifact@v4
        with:
          name: Orb-iPhone-App
          path: OrbApp.ipa
