name: "Orb iOS Build"
on: [workflow_dispatch, push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: "Clean and Setup"
        run: |
          flutter clean
          flutter pub get
          flutter create . --platforms ios

      - name: "Inject Flutter Bridge"
        run: |
          # This script finds the Flutter SDK path on the cloud Mac 
          # and creates a Podfile that correctly 'requires' the Flutter podhelper
          export FLUTTER_SDK_PATH=$(flutter doctor -v | grep "Flutter SDK at" | awk '{print $4}')
          
          cat <<PFE > ios/Podfile
          platform :ios, '15.0'
          
          # This is the bridge to the Flutter tools
          require File.expand_path(File.join('packages', 'flutter_tools', 'bin', 'podhelper'), "$FLUTTER_SDK_PATH")
          
          target 'Runner' do
            use_frameworks!
            use_modular_headers!
            flutter_install_all_ios_pods File.dirname(File.realpath(__FILE__))
          end
          
          post_install do |installer|
            installer.pods_project.targets.each do |target|
              flutter_additional_ios_build_settings(target)
              target.build_configurations.each do |config|
                config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '15.0'
              end
            end
          end
          PFE

      - name: "Build iOS"
        run: flutter build ios --release --no-codesign

      - name: "Package IPA"
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r -y OrbApp.ipa Payload
          
      - name: "Upload Artifact"
        uses: actions/upload-artifact@v4
        with:
          name: Orb-iPhone-App
          path: OrbApp.ipa
