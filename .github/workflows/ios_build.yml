name: "Orb iOS Build"
on: [workflow_dispatch, push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: "Clean and Fetch"
        run: |
          flutter clean
          flutter pub get

      - name: "Install CocoaPods"
        run: |
          cd ios
          pod install --repo-update
          cd ..

      - name: "Build iOS (No Sign)"
        # This handles the build and prevents the "Team ID" error
        run: flutter build ios --release --no-codesign

      - name: "Create IPA Structure"
        run: |
          mkdir -p Payload
          # This copies the actual app into the special Payload folder
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r -y OrbApp.ipa Payload
          
      - name: "Upload the File"
        uses: actions/upload-artifact@v4
        with:
          name: Orb-iPhone-App
          path: OrbApp.ipa
