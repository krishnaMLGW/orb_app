name: "Orb iOS Build"
on: [workflow_dispatch, push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: "Fetch Dependencies"
        run: flutter pub get

      - name: "Prepare iOS Metadata"
        run: |
          # Create the iOS files
          flutter build ios --no-codesign --config-only
          
          # Force the Podfile to iOS 15.0
          sed -i '' "s/platform :ios, '13.0'/platform :ios, '15.0'/g" ios/Podfile
          sed -i '' "s/# platform :ios, '13.0'/platform :ios, '15.0'/g" ios/Podfile
          
          # Add a failsafe to the Podfile to force all pods to iOS 15.0
          echo "post_install do |installer|
            installer.pods_project.targets.each do |target|
              target.build_configurations.each do |config|
                config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '15.0'
              end
            end
          end" >> ios/Podfile

      - name: "Install CocoaPods"
        run: |
          cd ios
          pod install --repo-update
          cd ..

      - name: "Build iOS (No Sign)"
        run: flutter build ios --release --no-codesign --deployment-target=15.0

      - name: "Create IPA Structure"
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r -y OrbApp.ipa Payload
          
      - name: "Upload the File"
        uses: actions/upload-artifact@v4
        with:
          name: Orb-iPhone-App
          path: OrbApp.ipa
