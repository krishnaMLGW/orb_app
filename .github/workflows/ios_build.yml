name: "Orb iOS Build"
on: [workflow_dispatch, push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: "Fetch Dependencies"
        run: flutter pub get

      - name: "Force Generate Podfile"
        run: |
          # 1. Generate the basic iOS files
          flutter build ios --no-codesign --config-only
          
          # 2. Delete the Dell-uploaded Podfile (it was causing errors)
          rm -f ios/Podfile
          
          # 3. Create a fresh, modern Podfile that uses the Cloud Mac's paths
          cat <<PFE > ios/Podfile
          platform :ios, '15.0'
          use_frameworks!
          use_modular_headers!

          target 'Runner' do
            # This is the 'safe' way to install pods without a helper
          end

          post_install do |installer|
            installer.pods_project.targets.each do |target|
              target.build_configurations.each do |config|
                config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '15.0'
              end
            end
          end
          PFE

      - name: "Build iOS (No Sign)"
        # We use a clean build command that bypasses the need for the helper script
        run: flutter build ios --release --no-codesign --deployment-target=15.0

      - name: "Create IPA Structure"
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r -y OrbApp.ipa Payload
          
      - name: "Upload the File"
        uses: actions/upload-artifact@v4
        with:
          name: Orb-iPhone-App
          path: OrbApp.ipa
