name: "Orb iOS Build"
on: [workflow_dispatch, push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: "Fetch Dependencies"
        run: flutter pub get

      - name: "Prepare iOS Metadata"
        run: |
          # This creates the necessary iOS files without checking for certificates
          flutter build ios --no-codesign --config-only
          
          # Now we modify the Podfile to iOS 14.0
          if [ -f ios/Podfile ]; then
            sed -i '' "s/platform :ios, '13.0'/platform :ios, '14.0'/g" ios/Podfile
            sed -i '' "s/# platform :ios, '13.0'/platform :ios, '14.0'/g" ios/Podfile
          fi

      - name: "Install CocoaPods"
        run: |
          cd ios
          pod install --repo-update
          cd ..

      - name: "Build iOS (No Sign)"
        # We add the extra flag to ensure it doesn't look for a Team ID
        run: flutter build ios --release --no-codesign --deployment-target=14.0

      - name: "Create IPA Structure"
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r -y OrbApp.ipa Payload
          
      - name: "Upload the File"
        uses: actions/upload-artifact@v4
        with:
          name: Orb-iPhone-App
          path: OrbApp.ipa
