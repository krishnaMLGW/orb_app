name: "Orb iOS Build"
on: [workflow_dispatch, push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: "Clean Infrastructure Rebuild"
        run: |
          flutter pub get
          rm -rf ios/Podfile
          flutter create . --platforms ios
          
          # We overwrite the Podfile entirely with a single, clean version
          cat <<PFE > ios/Podfile
          platform :ios, '15.0'

          load File.join(ENV['FLUTTER_ROOT'], 'packages', 'flutter_tools', 'bin', 'podhelper.rb')

          target 'Runner' do
            use_frameworks!
            use_modular_headers!
            flutter_install_all_ios_pods File.dirname(File.realpath(__FILE__))
          end

          post_install do |installer|
            installer.pods_project.targets.each do |target|
              flutter_additional_ios_build_settings(target)
              target.build_configurations.each do |config|
                # Forces the 15.0 target for every single plugin
                config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '15.0'
              end
            end
          end
          PFE

      - name: "Build App"
        run: flutter build ios --release --no-codesign

      - name: "Package for Sideloadly"
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r -y OrbApp.ipa Payload
          
      - name: "Upload Final IPA"
        uses: actions/upload-artifact@v4
        with:
          name: Orb-Final-IPA
          path: OrbApp.ipa
