name: "Orb iOS Build"
on: [workflow_dispatch, push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: "Fetch Dependencies"
        run: flutter pub get

      - name: "Wipe and Rebuild Podfile"
        run: |
          # 1. Delete the problematic Podfile
          rm -rf ios/Podfile
          
          # 2. Recreate the iOS native files for this Mac
          flutter create . --platforms ios
          
          # 3. Force the Podfile and Plist to iOS 15.0
          sed -i '' "s/platform :ios, '13.0'/platform :ios, '15.0'/g" ios/Podfile
          sed -i '' "s/13.0/15.0/g" ios/Runner/Info.plist
          
          # 4. Inject the final Post-Install override
          echo "post_install do |installer|
            installer.pods_project.targets.each do |target|
              target.build_configurations.each do |config|
                config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '15.0'
              end
            end
          end" >> ios/Podfile

      - name: "Build iOS (No Sign)"
        # We removed the --deployment-target flag to fix the error 64
        run: flutter build ios --release --no-codesign

      - name: "Create IPA Structure"
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r -y OrbApp.ipa Payload
          
      - name: "Upload the File"
        uses: actions/upload-artifact@v4
        with:
          name: Orb-iPhone-App
          path: OrbApp.ipa
