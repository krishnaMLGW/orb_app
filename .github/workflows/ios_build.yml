name: "Orb iOS Build"
on: [workflow_dispatch, push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: "Fresh Rebuild"
        run: |
          flutter clean
          flutter pub get
          # We create the project files fresh on the Mac so it doesn't use your local ones
          flutter create . --platforms ios

      - name: "Build IPA"
        # The key is to let Flutter handle the CocoaPods logic itself
        run: flutter build ios --release --no-codesign

      - name: "Package for Sideloadly"
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r -y OrbApp.ipa Payload
          
      - name: "Upload Result"
        uses: actions/upload-artifact@v4
        with:
          name: Orb-iPhone-App
          path: OrbApp.ipa
